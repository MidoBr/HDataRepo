{% extends "user/layout.html" %}
{% block content %}
  <h2>Edit Employee Data</h2>
  <form method="POST" action="/user/edit/{{ data.id }}">
    <div class="form-group">
      <label for="data_field1">Data Field 1:</label>
      <input type="text" class="form-control" id="data_field1" name="data_field1" value="{{ data.data_field1 }}" required>
    </div>
    <div class="form-group">
      <label for="data_field2">Data Field 2:</label>
      <input type="text" class="form-control" id="data_field2" name="data_field2" value="{{ data.data_field2 }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
